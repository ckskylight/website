<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CK Ong</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/navbar-mod.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>

    <div class="underline"></div>

    <div class="navbar">
        <ul class="side-menu">
            <li class="metro">
                <p class="navbutton" id="interests">
                    <a href="#">
                        Interests
                    </a>
                </p>
            </li>
            <li class="metro">
                <p class="navbutton">
                    <a href="#">
                        Experience
                    </a>
                </p>
            </li>
            <li class="metro">
                <p class="navbutton">
                    <a href="#">
                        Skills
                    </a>
                </p>
            </li>

        </ul>
    </div>


    <script>
        var menu_head = $('ul.side-menu h2.title').height();
        var item_height = $('ul.side-menu li a').height();
        var row_width = $('#nav-container').width();

        var timeoutHandle;

        function handlerIn() {
            if (!$('.underline').hasClass('open')) {
                console.log("open");
                console.log("row width " + row_width);
                $('ul.side-menu').addClass('open');
                $('.underline').addClass('open');
                $('body').addClass('open');

                $('ul.side-menu li').each(function() {
                    // Metro Effect
                    if ($(this).hasClass('metro')) {
                        var col_i = $(this).index(); // Horizontal Index
                        var fromLeft = (0.80 * window.innerWidth) - (col_i * 125) - 125;
                        var delayTime = col_i * 150;
                        //console.log(delayTime);
                        //$(this).css("top", 0);
                        $(this).dequeue();
                        $(this).delay(delayTime).queue(function() {
                            $(this).css("left", fromLeft);
                            $(this).css("opacity", 100);
                            $(this).dequeue();
                        });
                    }
                });
            }

            window.clearTimeout(timeoutHandle);

            timeoutHandle = window.setTimeout(function() {
                console.log("actual close");
                $('ul.side-menu').removeClass('open');
                $('.underline').removeClass('open');
                $('body').removeClass('open');

                // Reset menu on close
                $('ul.side-menu li').each(function() {
                    var col_i = $(this).index(); // Horizontal Index
                    //var fromTop = menu_head + (row_i * 125);
                    var fromLeft = (0.15 * window.innerWidth) + (col_i * 125);
                    var delayTime = Math.abs((3 - col_i) * 100);
                    $(this).delay(delayTime).queue(function() {
                        $(this).css("left", fromLeft);
                        $(this).css("opacity", 0);
                        $(this).dequeue();
                    });
                });
            }, 10000);
        }

        function handlerOut() {
            console.log("close");
        }


        $("div.navbar").hover(handlerIn, handlerOut);


        function interestsHandlerIn() {
            var background_frame = document.getElementById("background-frame");
            background_frame.src = "img/Interests.png";
        }

        function interestsHandlerOut() {
            var background_frame = document.getElementById("background-frame");
            background_frame.src = "img/Home.png";
        }

        $("#interests").hover(interestsHandlerIn, interestsHandlerOut);
    </script>

    <div class="background" id="background-container" >
        <img src="img/Interests.png" id="background-frame" />
    </div>
    
    <div class="background">
        <img src="img/Interests-blur.png">
    </div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/blur.dev.js"></script>
    <script>
        window.onload = function() {
            console.log("ONLOAD");
            $('ul.side-menu li').each(function() {
                var col_i = $(this).index();
                var fromLeft = (0.15 * window.innerWidth) + (col_i * 125);
                $(this).css("left", fromLeft);
            });

            $("div.navbar").blurjs({
                source: "#background-container",
                overlay: 'rgba(255,255,255,0.3)',
                radius: 7
            });

        };
    </script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
